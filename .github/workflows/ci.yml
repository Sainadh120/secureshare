name: Python CI

on:
  push:
    paths:
      - 'secure-data-sharing-main/backend/**'
  pull_request:
    paths:
      - 'secure-data-sharing-main/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f secure-data-sharing-main/backend/requirements.txt ]; then pip install -r secure-data-sharing-main/backend/requirements.txt; fi
      - name: Run tests
        run: |
          pytest secure-data-sharing-main/backend -q
